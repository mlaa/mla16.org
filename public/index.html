<!DOCTYPE html>
<html data-insert-manifest="">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <meta name="keywords" content="MLA 2016 Program, MLA convention, MLA 2016, MLA Austin, Mobile Program">
    <meta name="description" content="The 2016 MLA Annual Convention will be held in Austin from 7 to 10 January. The presidential theme for the convention is Literature and Its Publics: Past, Present, and Future. Use the mobile Program to browse and save sessions.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MLA 2016">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="cleartype" content="on">

    <!-- INSERT TYPEKIT -->

    <link rel="icon" type="image/png" href="/img/icons/icon@16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/img/icons/icon@32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/icons/icon@96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/icons/icon@192x192.png" sizes="192x192">

    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/img/icons/icon@76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/img/icons/icon@120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/icons/icon@152x152.png">
    <link rel="apple-touch-icon-precomposed" sizes="167x167" href="/img/icons/icon@167x167.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/img/icons/icon@180x180.png">
    <link rel="apple-touch-icon-precomposed" sizes="192x192" href="/img/icons/icon@192x192.png">

    <link rel="stylesheet" href="/build/main.css">

    <title>MLA 2016</title>

  </head>

  <body>

    <div id="header">

      <div id="masthead">
        <h1 id="top"><span class="hidden">MLA 2016</span></h1>
        <ul>
          <li class="menu-link"><a class="icon icon-menu" href="/">Menu</a></li>
          <li class="search-link"><a class="icon icon-search" href="/search">Search</a></li>
        </ul>
      </div>

      <div id="welcome">
        <div class="background"></div>
        <div class="banner"><img src="/img/ui/welcome.png" height="45" width="300" alt="Welcome to the 131st MLA Annual Convention"></div>
      </div>

    </div>

    <div id="app">

      <div id="content"></div>
      <div id="message"></div>
      <div id="notice"></div>

    </div>

    <script src="/build/main.js"></script>

  </body>

</html>
