<!DOCTYPE html>
<html manifest="/app.manifest">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MLA 2015">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="cleartype" content="on">

    <script src="//use.typekit.net/dfy2bmw.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/img/icons/icon@76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/img/icons/icon@120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/icons/icon@152x152.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/img/icons/icon@180x180.png">

    <link rel="stylesheet" href="/build/main.css">

    <title>MLA 2016</title>

  </head>

  <body>

    <div id="header">

      <div id="masthead">
        <h1 id="top"><span class="hidden">MLA 2016</span></h1>
      </div>

      <div id="nav">
        <ul id="tabs">
          <li id="program-tab" class="here"><a class="icon icon-th-list" href="#">Program</a></li>
          <li id="people-tab"><a class="icon icon-users-1" href="#people">People</a></li>
          <li id="maps-tab"><a class="icon icon-map" href="#maps">Maps</a></li>
          <li id="info-tab"><a class="icon icon-info" href="#info">Info</a></li>
        </ul>
      </div>

    </div>

    <div id="app">

      <div id="loading"><p>Loading program data .&#160;.&#160;.</div>

      <form id="search">
        <fieldset>
          <span class="icon icon-search"></span>
          <input id="terms" placeholder="Search">
        </fieldset>
      </form>

      <div id="content"></div>
      <div id="notice"></div>

      <noscript><p>This site requires JavaScript. ¯\_(ツ)_/¯</p></noscript>

      <div id="actions">
        <ul class="actions list">
          <li><a class="icon icon-table" href="#program/eh">Exhibit Hall Theater Schedule</a></li>
          <li><a class="icon icon-twitter" href="http://twitter.com/#!/search/%23mla16" target="_blank">Join the conversation at #mla16</a></li>
          <li><a class="icon icon-link-ext" href="http://www.mla.org/program" target="_blank">Browse the Program at mla.org</a></li>
        </ul>
      </div>

    </div>

    <script src="/build/main.js"></script>

  </body>

</html>
